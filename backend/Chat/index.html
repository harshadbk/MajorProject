<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farm WhatsApp Chat</title>
    <script defer src="http://localhost:3000/socket.io/socket.io.js"></script>
    <script defer src="clent.js"></script>
    <link rel="stylesheet" href="style.css"></link>
</head>
<body>
    <h1>Welcome To Our Farm Chat App</h1>
    <nav>
        <img class="logo" src="whatspng.jpeg" alt="WhatsApp Logo">
    </nav>
    <div class="container">
    </div>
    <div class="send">
        <form action="#" id="send-container">
            <input type="text" id="messageInp" name="messageInp" placeholder="Type your message here" required>
            <button class="btn" type="submit">Send</button>
        </form>
    </div>
</body>
</html>
